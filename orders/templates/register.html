{% extends "layout.html" %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block body %}
<h1 class="menuTitle">Register</h1>
    <div style="text-align: center;" class="col-4 offset-4">
        <br>
        <form action="/register" method="POST">
            {% csrf_token %}
            <label for="userName" class="registerLabel">User Name:</label>
            <input type="text" class="form-control" id="userName" name="userName" autocomplete="off">
            <br>
            <label for="firstName" class="registerLabel">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
            <br>
            <label for="lastName" class="registerLabel">Last Name:</label>
            <input type="password" class="form-control" id="lastName" name="lastName">
            <br>
            <label for="email" class="registerLabel">Email:</label>
            <input type="password" class="form-control" id="email" name="email">
            <br>
            <label for="userName" class="registerLabel">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
            <br>
            <label for="confirmation" class="registerLabel">Password (again):</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation">
            <br>
            <input type="submit" class="btn btn-primary registerLabel">
        </form>
    </div>
{% endblock %}
