{% extends "layout.html" %}

{% block title %}
    <title>View Orders</title>
{% endblock %}

{% block body %}
    {% load static %}
    <br>
    <h4 class="menuTitle">Orders</h4>
    <table class="table table-dark menuTable" data-checkout_table>
    {% for order in orders %}
    <tr>
        <td style="text-align: center;">{{ order }}</td>
    </tr>
    {% endfor %}
    </table>

    <script src="{% static 'javascript/hideCart.js' %}"></script>
{% endblock %}
